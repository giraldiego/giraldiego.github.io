<!DOCTYPE html>
<html>
  <head>
    <title>The Hangman Game</title>

    <!-- Responsive meta tag -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="./styles/styles.css" rel="stylesheet" />
    <link rel="icon" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"
    />
  </head>
  <body>
    <div>
      <div class="hangman-game">
        <div id="puzzle" class="puzzle"></div>
        <p id="guesses"></p>
        <button id="reset" class="button">Reset</button>
        <div class="separator"></div>
      </div>
      <div class="setup">
        <label for="words" class="labelText">
          How many words (default: 3)?
        </label>
        <select name="words" id="words">
          <option value="">--Choose an option--</option>
          <option value="2">two words</option>
          <option value="3">three words!</option>
          <option value="4">four words!!</option>
          <option value="5">five words!!!</option>
        </select>
      </div>
    </div>

    <div class="mobile-input">
      <label for="wrong-letters" class="labelText">
        Wrong letters:
      </label>
      <input
        name="wrong-letters"
        class="input"
        placeholder="Tap on the virtual keyboard"
        readonly
      />

      <div class="simple-keyboard"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
    <script src="./scripts/keyboard.js"></script>
    <script src="./scripts/requests.js"></script>
    <script src="./scripts/hangman.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
